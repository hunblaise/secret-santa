spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SECRET_SANTA_GMAIL_USERNAME}
spring.mail.password=${SECRET_SANTA_GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Secret Santa Email Configuration
secret-santa.email.retry.attempts=3
secret-santa.email.retry.delay=1000
secret-santa.email.batch.enabled=true
secret-santa.email.delivery.mode=sync

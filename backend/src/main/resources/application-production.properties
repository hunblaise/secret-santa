# Production CORS Configuration
# Allows Vercel deployments and custom domains
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://*.vercel.app,https://secretsanta.yourdomain.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# Production Settings
logging.level.com.balazs.hajdu.secretsanta=INFO
logging.level.org.springframework.web.cors=INFO
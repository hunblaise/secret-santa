# Resend SMTP Configuration
spring.mail.host=smtp.resend.com
spring.mail.port=465
spring.mail.username=resend
spring.mail.password=${SECRET_SANTA_RESEND_API_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

# Secret Santa Email Configuration
secret-santa.email.retry.attempts=3
secret-santa.email.retry.delay=1000
secret-santa.email.batch.enabled=true
secret-santa.email.delivery.mode=sync
secret-santa.email.from=noreply@mysantapairs.com

# CORS Configuration
# Default: localhost only for development. Override in production with environment variables.
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,https://mysantapairs.com,https://www.mysantapairs.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600
